<aws-billing-header [totalRecord]="totalRecord" [lastupdated]="lastupdated"></aws-billing-header>
<!-- Begin page content -->
<div class="container-fluid aws-app-container" *ngIf="!error">
	<!-- 3. Display the application -->
	<div class="row ">
		<div class="well well-sm well-padding form-inline" id="datefilter">

			<div class="form-group right-extra-pad">
				<label for="sdate" class="right-extra-pad">Start Date:</label>
				<div class="input-group date datepicker">

					<input type="text" name="startdate" class="form-control" [value]="appcomponentdata.startdate" #startDate readonly>
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</div>
				</div>
			</div>
			<div class="form-group right-extra-pad">
				<label for="edate" class="right-extra-pad">End Date:</label>
				<div class="input-group date datepicker">
					<input type="text" name="enddate" class="form-control" [value]="appcomponentdata.enddate" #endDate readonly>
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary" (click)="searchAwsData(startDate.value,endDate.value)">Go</button>

		</div>
	</div>


	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default" id="d3piechart">
				<div class="panel-heading">
					<h3 class="panel-title">
						<strong>Product wise Billing Cost</strong>
					</h3>
				</div>

				<div class="panel-body">
					<aws-billing-chart [appcomponentdata]="appcomponentdata"  [selectedProduct]="selectedProduct" [detailReportOption]="detailReportOption" [selectedRegion]="selectedRegion" (selectProduct)="onSelectProduct($event)"></aws-billing-chart>
				</div>
			</div>

		</div>

		<div class="col-lg-6">
			<div class="panel panel-default" id="d3map">
				<div class="panel-heading">
					<h3 class="panel-title">
						<strong>Region wise Billing Cost</strong>
					</h3>
				</div>

				<div class="panel-body">
					<d3-map [appcomponentdata]="appcomponentdata" [selectedProduct]="selectedProduct" [detailReportOption]="detailReportOption"  [selectedRegion]="selectedRegion" (selectRegion)='onSelectRegion($event)'
						(isloading)="isloading=$event"></d3-map>
					<!--<aws-billing-heatmap [startdate]="startdate" [enddate]="enddate" (isloading)="isloading=$event" [selectedRegion]="selectedRegion" (selectRegion)='onSelectRegion($event)'></aws-billing-heatmap>-->
				</div>
			</div>
		</div>
		
	</div>
	<div class="row">
		<div class="col-lg-12"  id="datatable">
			<aws-billing-datatable [appcomponentdata]="appcomponentdata" [selectedProduct]="selectedProduct" [detailReportOption]="detailReportOption" [selectedRegion]="selectedRegion" (selectedDetailReportOption)="onselectedDetailReportOption($event)" ></aws-billing-datatable>
		</div>
	</div>

	<aws-billing-loader [isloading]="isloading" (isloading)="isloading=$event"></aws-billing-loader>
</div>

<div class="container" *ngIf="error">
  <div class="center-msg">
    {{error}}
  </div>
</div>

<aws-billing-footer></aws-billing-footer>
