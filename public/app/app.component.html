<div class="row">
	<form class="form-horizontal">
		<div class="col-lg-12">
			<div class="form-group col-lg-6">
				<label class="control-label col-lg-3">Start Date:</label>
				<div class="col-lg-9">
					<input type="date" name="startdate" class="form-control" [value]="startdate" (change)="startdatechange($event.target.value)">
				</div>							
			</div>
			<div class="form-group col-lg-6">
				<label class="control-label col-lg-3">End Date:</label>
				<div class="col-lg-9">
					<input type="date" name="enddate" class="form-control" [value]="enddate" (change)="enddatechange($event.target.value)">
				</div>							
			</div>		
		</div>
	</form>
</div>
<div class="row">
	<div class="col-lg-7">
		<h3><p class="text-center">Region wise Billing Cost</p></h3>
		<d3-map [startdate]="startdate" [enddate]="enddate" [selectedRegion]="selectedRegion" (selectRegion)='onSelectRegion($event)' (isloading)="isloading=$event"></d3-map>		
		<!--<aws-billing-heatmap [startdate]="startdate" [enddate]="enddate" (isloading)="isloading=$event" [selectedRegion]="selectedRegion" (selectRegion)='onSelectRegion($event)'></aws-billing-heatmap>-->
	</div>
	<div class="col-lg-5">
		<h3><p class="text-center">Product wise Billing Cost</p></h3>
		<aws-billing-chart [startdate]="startdate" [enddate]="enddate" [selectedRegion]="selectedRegion"></aws-billing-chart>
	</div>
</div>
<div class="row" >
	<div class="col-lg-12" [ngStyle]="{'margin-top':20}">
		<aws-billing-datatable [startdate]="startdate" [enddate]="enddate" (isloading)="isloading=$event" [selectedRegion]="selectedRegion"></aws-billing-datatable>
	</div>
</div>

<aws-billing-loader [isloading]="isloading" (isloading)="isloading=$event"></aws-billing-loader>
